<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" alt="pic-1" height="120" width="120" class="logo">
            <button>Signin</button>
        </div>
        <div class="content">
            <h1>Welcome to Aquarism world</h1>
            <button>Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" alt="pic-2">
            <div class="social-links">
                <img src="fb.png" alt="pic-3">
                <img src="ig.png" alt="pic-4">
                <img src="tw.png" alt="pic-5">
            </div>
            <div class="useful-links">
                <img src="share.png" alt="pic-6">
                <img src="info.png" alt="pic-7">
            </div>

        </div>
        <div class="bubbles"> 
            <img src="bubble.png" alt="pic-8" height="100" width="100">
            <img src="bubble.png" alt="pic-9" height="100" width="100">
            <img src="bubble.png" alt="pic-10" height="100" width="100">
            <img src="bubble.png" alt="pic-11" height="100" width="100">
            <img src="bubble.png" alt="pic-12" height="100" width="100">
            <img src="bubble.png" alt="pic-13" height="100" width="100">
        </div>

    </div>
    
</body>
</html>
